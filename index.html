<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsAB Bank Limited</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-style">
            <h1 class="text-center">IsAB Bank Limited</h1>
            <div>
                <h3>Login</h3>
                <input type="email" placeholder="Enter Your Email here" class="form-control">
                <br>
                <input type="password" placeholder="Enter you password"class="form-control">
                <br>
                <button class="btn btn-success">Enter</button>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit-custom">
                    <h4>Deposit</h4>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw-custom">
                    <h4>Withdraw</h4>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance-custom">
                    <h4>Balance</h4>
                    <h1>$ 00</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="calculat-part">
                    <h3>Deposit</h3>
                    <br>
                    <input type="text" placeholder="$ Enter you deposit Amount" class="form-control">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="calculat-part">
                    <h3>withdraw</h3>
                    <br>
                    <input type="text" placeholder="$ Enter you withdraw Amount" class="form-control">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
